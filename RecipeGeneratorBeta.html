<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toddler Recipe Suggester</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Geneva', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    .app {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #4CAF50;
      font-size: 1.5em;
      margin: 10px 0;
    }

    p {
      text-align: center;
      font-size: 1em;
      color: #555;
    }

    .ingredient-section {
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
      font-size: 1.1em;
    }

    .ingredients {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #f9f9f9;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #ddd;
      font-size: 0.95em;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 1.1em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 1em;
      background: #e8f5e9;
      padding: 15px;
      border-left: 4px solid #4CAF50;
      border-radius: 4px;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    .form-section {
      margin-top: 30px;
    }

    .search-box {
      margin: 15px 0;
    }

    @media (max-width: 480px) {
      h1, h2 {
        font-size: 1.3em;
      }

      button {
        font-size: 1em;
        padding: 12px;
      }

      label {
        font-size: 0.9em;
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>

<div class="app">
  <h1>Recipe Suggester</h1>

  <p>Select the ingredients you have:</p>

  <!-- Ingredient Sections -->
  <div id="ingredientSections"></div>

  <!-- Search Filter -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç Filter recipes by name..." oninput="suggestRecipe()" />
  </div>

  <button onclick="suggestRecipe()">Suggest Recipes</button>

  <!-- Recipe Suggestion Result -->
  <div class="result" id="resultBox" style="display:none;"></div>

  <!-- Add New Recipe -->
  <div class="form-section">
    <h2>‚ûï Add a New Recipe</h2>
    <input type="text" id="newRecipeName" placeholder="Recipe name..." />
    <input type="text" id="newRecipeIngredients" placeholder="Ingredients (comma separated)..." />
    <button onclick="addNewRecipe()">Add Recipe</button>
  </div>

  <!-- Saved Recipes Section -->
  <div class="form-section">
    <h2>üìí Your Saved Recipes</h2>
    <textarea placeholder="Write or paste your favorite recipes here..." id="savedRecipes"></textarea>
  </div>
</div>

<script>
  // Ingredients by category
  const ingredientsByCategory = {
    "Dairy": ["Milk", "Cheese", "Butter"],
    "Vegetables": ["Tomato", "Carrot", "Onion", "Spinach", "Garlic", "Potato","Cucumber","Runner Beans"],
    "Fruits": ["Orange", "Banana", "Apple", "Grapes", "Blueberries"],
    "Proteins": ["Eggs", "Chicken", "Beans","Sausage"],
    "Freezer": ["Waffles", "Nuggets", "Pancakes","Chips"],
    "Grains": ["Rice", "Pasta", "Bread"]
  };

  // Initial recipes
  let recipes = [
    { name: "Grilled Cheese Sandwich", needs: ["Bread", "Cheese", "Butter"] },
    { name: "Omelette", needs: ["Eggs", "Milk", "Onion"] },
    { name: "Bangers and Mash", needs: ["Sausages", "Potato", "Carrot"] },
    { name: "Chicken Stir Fry", needs: ["Chicken", "Carrot", "Onion", "Garlic"] },
    { name: "Tomato Pasta", needs: ["Pasta", "Tomato", "Garlic"] },
    { name: "Rice and Beans", needs: ["Rice", "Beans"] },
    { name: "Mashed Potatoes", needs: ["Potato", "Butter", "Milk"] },
    { name: "Spinach Salad", needs: ["Spinach", "Tomato", "Onion"] }
  ];

  const ingredientSectionsDiv = document.getElementById("ingredientSections");

  // Generate ingredient checkboxes grouped by category
  Object.entries(ingredientsByCategory).forEach(([category, items]) => {
    const section = document.createElement("div");
    section.className = "ingredient-section";

    const title = document.createElement("div");
    title.className = "section-title";
    title.textContent = category;

    const wrapper = document.createElement("div");
    wrapper.className = "ingredients";

    items.forEach(item => {
      const label = document.createElement("label");
      label.innerHTML = `<input type="checkbox" value="${item}"> ${item}`;
      wrapper.appendChild(label);
    });

    section.appendChild(title);
    section.appendChild(wrapper);
    ingredientSectionsDiv.appendChild(section);
  });

  // Suggest recipes based on selected ingredients and search input
  function suggestRecipe() {
    const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                          .map(cb => cb.value);
    const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();

    let filteredRecipes = recipes;
    if (searchTerm.length > 0) {
      filteredRecipes = recipes.filter(r => r.name.toLowerCase().includes(searchTerm));
    }

    const exactMatches = filteredRecipes.filter(recipe =>
      recipe.needs.every(item => selected.includes(item))
    );

    const closeMatches = filteredRecipes
      .map(recipe => {
        const missing = recipe.needs.filter(item => !selected.includes(item));
        return {
          name: recipe.name,
          missing,
          match: missing.length > 0 && missing.length <= 2
        };
      })
      .filter(r => r.match)
      .sort((a, b) => a.missing.length - b.missing.length);

    const resultBox = document.getElementById("resultBox");
    resultBox.style.display = "block";

    let html = '';

    if (exactMatches.length > 0) {
      html += `<strong>‚úÖ Recipes you can make now:</strong><ul>`;
      exactMatches.forEach(r => {
        html += `<li>${r.name}</li>`;
      });
      html += `</ul>`;
    }

    if (closeMatches.length > 0) {
      html += `<strong>ü§è Almost ready (1‚Äì2 ingredients missing):</strong><ul>`;
      closeMatches.forEach(r => {
        html += `<li>${r.name}<br><em>Missing:</em> ${r.missing.join(', ')}</li>`;
      });
      html += `</ul>`;
    }

    if (html === '') {
      html = "‚ùå No matching recipes found. Try selecting more ingredients or adjusting your search.";
    }

    resultBox.innerHTML = html;
  }

  // Add new recipe via form
  function addNewRecipe() {
    const nameInput = document.getElementById("newRecipeName");
    const ingInput = document.getElementById("newRecipeIngredients");

    const name = nameInput.value.trim();
    const ingredients = ingInput.value.split(',').map(i => i.trim()).filter(i => i);

    if (!name || ingredients.length === 0) {
      alert("Please enter a recipe name and at least one ingredient.");
      return;
    }

    recipes.push({ name: name, needs: ingredients });

    nameInput.value = '';
    ingInput.value = '';

    alert(`‚úÖ "${name}" added!`);

    suggestRecipe();
  }
</script>

</body>
</html>
