<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rule-Based Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .chat-container {
      width: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      font-size: 18px;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
    }
    .bot, .user {
      margin-bottom: 10px;
      max-width: 80%;
    }
    .bot {
      background: #e1f5fe;
      padding: 10px;
      border-radius: 10px 10px 10px 0;
    }
    .user {
      background: #dcedc8;
      padding: 10px;
      border-radius: 10px 10px 0 10px;
      align-self: flex-end;
      margin-left: auto;
    }
    .menu {
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fafafa;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .menu button {
      padding: 10px 15px;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu button:hover {
      background: #357abd;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Support Chatbot</div>
  <div id="chat" class="chat-box"></div>
  <div class="menu" id="menu"></div>
</div>

<script>
  const chatBox = document.getElementById('chat');
  const menu = document.getElementById('menu');

  // Nested menu data (can be extended easily)
  const menuTree = {
    "Drivers": {
      "Windows": {
        "Windows 10": "Download drivers for Windows 10 here: example.com/win10",
        "Windows 11": "Download drivers for Windows 11 here: example.com/win11"
      },
      "Mac": {
        "Intel Macs": "Intel Mac drivers: example.com/intelmac",
        "Apple Silicon": "Apple Silicon drivers: example.com/m1"
      },
      "Linux": "Download Linux drivers here: example.com/linux"
    },
    "Support": {
      "Installation": "Installation guide: example.com/install",
      "Configuration": "Configuration steps: example.com/configure",
      "Updates": "Update instructions: example.com/update"
    },
    "Contact": {
      "Email": "Reach us at support@example.com",
      "Phone": "Call us at 1-800-123-4567",
      "Live Chat": "Chat with us live: example.com/chat"
    }
  };

  let currentNode = menuTree; // Start at root

  // Start with greeting and main menu
  window.onload = () => {
    addBotMessage("Hello! How can I assist you today?");
    showMenu(Object.keys(menuTree));
  };

  function addBotMessage(message) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'bot';
    msgDiv.textContent = message;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function addUserMessage(message) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'user';
    msgDiv.textContent = message;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function showMenu(options) {
    menu.innerHTML = '';
    options.forEach(option => {
      const btn = document.createElement('button');
      btn.textContent = option;
      btn.onclick = () => handleUserSelection(option);
      menu.appendChild(btn);
    });
  }

  function handleUserSelection(choice) {
    addUserMessage(choice);

    // Traverse the menu tree
    if (typeof currentNode[choice] === 'string') {
      // Final response
      setTimeout(() => {
        addBotMessage(currentNode[choice]);
        currentNode = menuTree; // Reset to root
        showMenu(Object.keys(menuTree));
      }, 500);
    } else if (typeof currentNode[choice] === 'object') {
      // Go deeper in the menu tree
      currentNode = currentNode[choice];
      setTimeout(() => {
        addBotMessage(`Please choose a ${choice.toLowerCase()} option:`);
        showMenu(Object.keys(currentNode));
      }, 500);
    } else {
      // Fallback
      setTimeout(() => {
        addBotMessage("Sorry, I didn't understand that.");
        currentNode = menuTree;
        showMenu(Object.keys(menuTree));
      }, 500);
    }
  }
</script>

</body>
</html>
