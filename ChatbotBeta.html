<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rule-Based Chatbot</title>
  <style>
    body {
      font-family: Geneva, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      background: white;
      width: 400px;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #d0ebff;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #e6ffe6;
      align-self: flex-start;
      text-align: left;
    }

    #input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #send-btn {
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    #send-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const responses = {
      "hello": "Hi there! do you have a question about Luke?",
      "hi": "Hello! do you have a question about Luke?",
      "your name": "I'm a rule-based chatbot. You can call me LukeBot!",
      "bye": "Goodbye! Have a great day!",
      "how old": "Luke is currently 36 years old",
      "help": "i can only answer questions about Luke'."
    };

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender) {
      const message = document.createElement('div');
      message.className = `message ${sender}`;
      message.innerText = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotResponse(input) {
      input = input.toLowerCase().trim();

      for (let keyword in responses) {
        if (input.includes(keyword)) {
          return responses[keyword];
        }
      }

      return "Sorry, I don't understand that, Please try again.";
    }

    function handleSend() {
      const input = userInput.value;
      if (input === '') return;

      addMessage(input, 'user');
      const response = getBotResponse(input);
      setTimeout(() => addMessage(response, 'bot'), 500);

      userInput.value = '';
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handleSend();
      }
    });

    // âœ… Bot sends first message when page loads
    window.addEventListener('DOMContentLoaded', () => {
      addMessage("Hello! I'm LukeBot. I can answer any questions about Luke?", 'bot');
    });
  </script>
</body>
</html>
