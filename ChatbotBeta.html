<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rule-Based Chatbot</title>
  <style>
    body {
      font-family: Geneva, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .chat-container {
      width: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      font-size: 18px;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
    }
    .bot, .user {
      margin-bottom: 10px;
      max-width: 80%;
    }
    .bot {
      background: #e1f5fe;
      padding: 10px;
      border-radius: 10px 10px 10px 0;
    }
    .user {
      background: #dcedc8;
      padding: 10px;
      border-radius: 10px 10px 0 10px;
      align-self: flex-end;
      margin-left: auto;
    }
    .menu {
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fafafa;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .menu button {
      padding: 10px 15px;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu button:hover {
      background: #357abd;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Lukebot</div>
  <div id="chat" class="chat-box"></div>
  <div class="menu" id="menu"></div>
</div>

<script>
  const chatBox = document.getElementById('chat');
  const menu = document.getElementById('menu');

  // Nested menu data (can be extended easily)
  const menuTree = {
    "Personal Data": {
      "Contact Info": {
        "Email Address": "Lukehenson89@gmail.com",
        "LinkedIn Profile": "https://www.linkedin.com/in/luke-henson"
      },
      "Personal Info": {
        "Age D.O.B": "Born 30/01/1989 Luke is currently 36 Years old",
        "Marital Status": "Married"
      },
      "Loction": "Born in the UK currently a UAE resident based in Dubai"
    },
    "UAE Experience": {
      "Maximus Gulf": "3 Years and Data  &Reporting Manager",
      "Serco Middle East": "3Mnth FTC as Digital Transformation Lead",
      "Parisima ME": "1 Year as BI Analytics Lead"
    },
    "Tech and Systems Knowledge": {
      "Script/Coding": "SQL,VBA,DAX,HTML,PYTHON",
      "Software": "MS Azure, PBI, OAI, VS, SSRS, SSMS, MS Studio",
      "Other": "Team Ledership, ETL, Digital Transformation, Training, DBA"
    }
  };

  let currentNode = menuTree; // Start at root

  // Start with greeting and main menu
  window.onload = () => {
    addBotMessage("Hello! Im LukeBot, what would you like to know about Luke?");
    showMenu(Object.keys(menuTree));
  };

  function addBotMessage(message) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'bot';
    msgDiv.textContent = message;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function addUserMessage(message) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'user';
    msgDiv.textContent = message;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function showMenu(options) {
    menu.innerHTML = '';
    options.forEach(option => {
      const btn = document.createElement('button');
      btn.textContent = option;
      btn.onclick = () => handleUserSelection(option);
      menu.appendChild(btn);
    });
  }

  function handleUserSelection(choice) {
    addUserMessage(choice);

    // Traverse the menu tree
    if (typeof currentNode[choice] === 'string') {
      // Final response
      setTimeout(() => {
        addBotMessage(currentNode[choice]);
        currentNode = menuTree; // Reset to root
        showMenu(Object.keys(menuTree));
      }, 500);
    } else if (typeof currentNode[choice] === 'object') {
      // Go deeper in the menu tree
      currentNode = currentNode[choice];
      setTimeout(() => {
        addBotMessage(`Please choose a ${choice.toLowerCase()} option:`);
        showMenu(Object.keys(currentNode));
      }, 500);
    } else {
      // Fallback
      setTimeout(() => {
        addBotMessage("Sorry, I didn't understand that.");
        currentNode = menuTree;
        showMenu(Object.keys(menuTree));
      }, 500);
    }
  }
</script>

</body>
</html>
